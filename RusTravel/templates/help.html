<!-- help.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container help-container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h2>Нужна помощь?</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'send_help_email' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Ваш email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Введите ваш email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Тема</label>
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Тема сообщения" required>
                        </div>
                        <div class="form-group">
                            <label for="message">С чем помочь</label>
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Опишите вашу проблему или вопрос" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-help btn-primary btn-block">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div>Форма рабочая, просто в settings надо вставить нормальные данные для почты</div>
</div>
{% endblock %}
