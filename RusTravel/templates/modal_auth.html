<!-- modal_auth.html -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalLabel">Аутентификация</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="left">
                    <h2>Регистрация</h2>
                    <form method="post" action="{% url 'index' %}">
                        {% csrf_token %}
                        {{ form.username }}
                        {{ form.email }}
                        {{ form.phone }}
                        {{ form.password }}
                        <span>{{ error }}</span>
                        <button id="myButton0" type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        <script>
                            $('#myButton0').click(function(event) {
                                event.preventDefault(); // Отменяем стандартное действие кнопки
                                // Добавьте сюда ваш кастомный код
                                alert('Button was clicked, but default action is prevented!');
                            });
                        </script>
                    </form>
                </div>

                <div class="modal-split"></div> <!-- Прорезь между блоками -->

                <div class="right">
                    <h2>Войти</h2>
                    <form method="post" action="{% url 'index' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Имя или Email или номер телефона" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                        </div>
                        <button id="myButton1" type="submit" class="btn btn-primary">Войти</button>
                        <script>
                            $('#myButton1').click(function(event) {
                                event.preventDefault(); // Отменяем стандартное действие кнопки
                                // Добавьте сюда ваш кастомный код
                                alert('Button was clicked, but default action is prevented!');
                            });
                        </script>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
