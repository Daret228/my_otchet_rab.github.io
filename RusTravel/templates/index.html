{% extends 'base.html' %}
{% load static %}

{% block content %}

{% csrf_token %}
<div class="container mt-5">
    <div id="cityCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/index/carousel/ekaterinburg.jpg' %}" class="d-block w-100" alt="Екатеринбург">
                <div class="carousel-caption">
                    <h5>Екатеринбург</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/index/carousel/moscow.jpg' %}" class="d-block w-100" alt="Москва">
                <div class="carousel-caption">
                    <h5>Москва</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/index/carousel/tumen.jpg' %}" class="d-block w-100" alt="Тюмень">
                <div class="carousel-caption">
                    <h5>Тюмень</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/index/carousel/saint_petersburg.jpg' %}" class="d-block w-100" alt="Санкт-Петербург">
                <div class="carousel-caption">
                    <h5>Санкт-Петербург</h5>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#cityCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Предыдущий</span>
        </a>
        <a class="carousel-control-next" href="#cityCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Следующий</span>
        </a>
    </div>
</div>

<div class="container mt-5">
    <div class="row text-center icons-section">
        <div class="col-md-2 col-sm-4 col-6 icon-container animate__animated">
            <img src="{% static 'images/location.png' %}" alt="Интересные места" class="icon">
            <p>Интересные места</p>
        </div>
        <div class="col-md-2 col-sm-4 col-6 icon-container animate__animated">
            <img src="{% static 'images/bear.png' %}" alt="Отдых с детьми" class="icon">
            <p>Отдых с детьми</p>
        </div>
        <div class="col-md-2 col-sm-4 col-6 icon-container animate__animated">
            <img src="{% static 'images/machine.png' %}" alt="Лечение" class="icon">
            <p>Лечение</p>
        </div>
        <div class="col-md-2 col-sm-4 col-6 icon-container animate__animated">
            <img src="{% static 'images/key.png' %}" alt="Недвижимость" class="icon">
            <p>Недвижимость</p>
        </div>
        <div class="col-md-2 col-sm-4 col-6 icon-container animate__animated">
            <img src="{% static 'images/backpack.png' %}" alt="Активный отдых" class="icon">
            <p>Активный отдых</p>
        </div>
        <div class="col-md-2 col-sm-4 col-6 icon-container animate__animated">
            <img src="{% static 'images/camera.png' %}" alt="Экскурсии" class="icon">
            <p>Экскурсии</p>
        </div>
    </div>
</div>

<script>
    //  Анимация при наведении на иконки 
    document.querySelectorAll('.icon-container').forEach(item => {
        item.addEventListener('mouseover', () => {
            item.classList.add('animate__pulse');
        });
        item.addEventListener('mouseleave', () => {
            item.classList.remove('animate__pulse');
        });
    });
</script>

{% endblock %}
